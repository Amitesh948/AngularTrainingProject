<div class="contact">
  <div class="head">
    <h3>Get in Touch with us</h3>
    <i class="fa fa-comment fa-lg"></i>
  </div>
  <form>
    <label for="name">Name</label>
    <input type="text" id="sname" name="name"  [(ngModel)]="user.userName">
    <label>Email</label>
    <input type="email" id="semail" name="email" [(ngModel)]="user.userEmail">
    <label>Password</label>
    <input type="password" id="spassword" name="password" [(ngModel)]="user.userPassword">
    <button type="button" (click)="onSubmit('loginPage')">Sign UP</button>
  </form>
</div>
