<div class="contact">
    <div class="head">
      <h3>Please Log In</h3>
      <i class="fa fa-comment fa-lg"></i>
    </div>
    <form>
      <label>Email</label>
      <input type="email" id="lemail" name="email" [(ngModel)]="logEmail" (ngModelChange)="logName()">
      <label>Password</label>
      <input type="password" id="lpassword" name="password" [(ngModel)]="logPass" (ngModelChange)="logName()">
      <button type="button" id="lbutton" (click)="onAccess('accessWeb')" >Log IN</button>
    </form>
  </div>
