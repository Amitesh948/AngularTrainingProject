  <div class="price">{{ productDetails.price | currency }}</div>
  <div class="description">{{ productDetails.description }}</div>
  <div class="category">Category: {{ productDetails.category }}</div>
  <img [src]="productDetails.image" alt="Product Image" class="image">
  <div class="rating">

  </div>
</div>
