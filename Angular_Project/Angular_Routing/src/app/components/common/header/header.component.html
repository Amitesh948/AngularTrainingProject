<header class="header_section">
  <nav class="navbar navbar-expand-lg custom_nav-container">
      <a class="navbar-brand">
          <span>Giftos</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
              <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  <a class="nav-link" [routerLink]="['/']">Home </a>
              </li>
              <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" [routerLink]="['/shop']">Shop</a>
              </li>
              <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" [routerLink]="['/why']">Why Us</a>
              </li>
              <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" [routerLink]="['/client']">Testimonial</a>
              </li>
              <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" [routerLink]="['/contact']">Contact Us</a>
              </li>
          </ul>
          <div class="user_option">
              <a routerLinkActive="active" [routerLink]="['/login']" *ngIf="!username">
                  <i class="fa fa-user" aria-hidden="true"></i>
                  <span>{{name}}</span>
              </a>
              <a>{{username}}</a>
          </div>
          <div class="btn-box">
            <a (click)="sendToLogin()">Log Out</a>
          </div>
      </div>
  </nav>
</header>
